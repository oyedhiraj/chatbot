<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="click">
    <label for="click">
      <i class="fab fa-facebook-messenger"></i>
      <i class="fas fa-times"></i>
    </label>
    <div class="wrapper">
      <div class="head-text">
Hello<br>I am Dheeraj vishwakarma<br>How may I help you?</div>
<div class="chat-box">
        <div class="desc-text">
Frequently Asked Question ?</div>
<form action="#">
    
    <div class="text">
        <p>Can I redeem my FB before the original term?</p>
      </div>
    
      <div class="text">
        <p>How do I pay my Credit card bill?</p>
      </div>
      <div class="text">
        <p>How can I get my Account Statement?</p>
      </div>
      <div class="text">
        <p>What is the tenure of Fixed Deposit?</p>
      </div>
      
<div class="field textarea">
           
            <changeit cols="30" rows="10" placeholder="Explain your queries.." required></changeit>
          </div>
<div class="field">
            <button type="submit">Start a New Conversation </button>
          </div>
</form>
</div>
</div>
</body>
</html>
